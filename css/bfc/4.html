<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏式布局</title>
    <style>
        .left, .right, .center {
            height: 200px;
        }

        .left {
            float: left;
            background-color: #fcc;
            width: 180px;
        }
        .right {
            float: right;
            background-color: #cff;
            width: 180px;
        }
        .center {
            background-color: yellowgreen;

        }
    </style>
</head>
<body>
    <!-- 结构顺序 center 不能在中部 -->
    <!-- BFC 左浮动 右浮动 中间自适应 -->
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</body>
</html>

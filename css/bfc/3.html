<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列式布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .aside {
            float: left;
            width: 100px;
            height: 150px;
            background-color: #f66;
        }
        .main {
            height: 200px;
            background-color: #fcc;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 两栏式布局 -->
    <!-- 浮动离开文档流 -->
    <div class="aside"></div>
    <div class="main">321321321313</div>
</body>
</html>

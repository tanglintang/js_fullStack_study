<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            font-size: 32px;
        }
        .box {
            height: 1200px;
            background-color: rgb(64, 140, 253);
        }
        .ybox {
            background-color: rgb(39, 238, 129);
        }
        .zbox {
            background-color: rgb(238, 49, 49);
        }
    </style>
</head>
<body>
    <!-- <h3>hash 的本质用于同一页面不同位置的标注</h3> -->

    <a name="top"></a>
    <div class="box"></div>
    <a href="#top">回到顶部</a>
    <a name="middle"></a>
    <div class="box ybox"></div>
    <div class="box zbox"></div>
    <a href="#top">回到顶部</a>
    <a href="#middle">去到中间</a>

    <script>
        window.addEventListener('hashchange', doHashChange, false)

        function doHashChange(event) {
            let id = window.location.hash
            if (id) {
                id = id.replace('#', '')
            }
            console.log(id)

        }
    </script>
</body>
</html>

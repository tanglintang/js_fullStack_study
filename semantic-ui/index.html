<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #dadada;
        }
        body > .grid {
            height: 100%;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="http://www.semantic-ui.cn/examples/assets/images/logo.png" alt="" class="image">
                <div class="content">Log-in your acount</div>
            </h2>
            <form action="" class="ui large form">
                <div class="ui stackde segment">
                    <div class="field">
                        <div class="ui right icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                </div>
                <div class="ui error message">
                    <ul class="list">
                        <li>Please enter your emmail</li>
                        <li>Please enter a valid e-mail</li>
                        <li>Please enter your password</li>
                        <li>your password must be at least 6 charactors</li>
                    </ul>
                </div>
            </form>
            <div class="ui message">New to us? <a href="#">Sign up</a></div>
        </div>
    </div>  
</body>
<script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js"></script>

<script>
    // PC 站 semantic-ui bootstrap 设计哲学

    // semantic-ui 用最简单的类名词汇构建ui

    // 后台开发
    // $(function() {})
    // 语义化
    $(document).ready(function() {
        // 表单的提交校验 组件来做
        // 声明式 的
        $('.ui.form').form({
            fields: {
                email: {
                    identifier: 'email',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your email'
                        },
                        {
                            type: 'email',
                            prompt: 'Please enter a valid e-mail'
                        },
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your password'
                        },
                        {
                            type: 'length[6]',
                            prompt: 'your password must be at least 6 charactors'
                        }
                    ]
                }
            }
        })
    })
</script>
</html>
